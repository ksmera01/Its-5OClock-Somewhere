<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Gochi+Hand|Gotu|Indie+Flower&display=swap" rel="stylesheet">
  <!-- <link href="https://fonts.googleapis.com/css?family=Gochi+Hand|Indie+Flower&display=swap" rel="stylesheet"> -->

  <!--Import materialize.css-->
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Link CSS stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

  <!-- Modal Structure -->
  <div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h1 id="age">ARE YOU 21+?</h1>


    </div>
    <div class="modal-footer">
      <a href="#!" id="yes" class="modal-close waves-effect waves-green btn-flat center">Yes I am 21+!</a>
    </div>
  </div>


  <!-- nav bar -->
  <nav>
    <div class=nav-fixed>
      <div class="nav-wrapper col s12 m12 l12 xl12">
        <a href="#" id="logoText" class="brand-logo center">5 O'Clock Somewhere</a>
        <p id="sloganL" class="left s12">when your days are long</p>
        <p id="sloganR" class="right s12">make your evenings a little bit happier</p>
      </div>
    </div>
    </div>
  </nav>


  <div class="container">
    <!-- for countdown box -->

    <div class="row">
      <div class="col s12 m4 l3 xl3" id="countdown">
        <h3 id="countdownText"></h3>
      </div>


      <!-- cocktail input field -->
      <div class="input-field inline col s12 m6 l3 xl3 offset-l1 offset-xl1">
        <input id="drink-input" type="text" class="validate cyan-text"></input>
        <label for="cocktailInput" id=fadedText> Enter cocktail name here!</label>
      </div>

      <!-- search button -->
      <div id="searchButton" class="waves-effect waves-light btn col s12 m2 l2 xl2">Search</a></div>

    </div>


    <!-- recently searched -->
    <div class="row">
      <div id="recentSearchesBox" class="col s12 m3 l3 xl3">
        <div id="recentSearches" class="collection"></div>
      </div>

      <!-- results -->
      <div id="results" class="col s12 m6 l6 xl6">
        <!-- adding scrollspy -->
        <div id="structure" class="section scrollspy">
          <p id="recipes"></p>
        </div>
      </div>


      <!-- nearest results -->
      <div id="nearestBars" class="collection col s12 m3 l3 xl3">
      </div>
    </div>
    <!-- container end -->
  </div>


  <!-- design hr -->
  <hr id="zig-zag">
  </hr>

  <!-- footer -->
  <footer class="page-footer col s12 m12 l12 xl12">
    <div class="containerFoot">
      <h5 class="white-text" id="footer">Thanks for visiting! Please drink responsibly.</h5>
      <div class="footer-copyright">
        <div id="copyright" class="containerFoot">
          Â© 2020 Team CnC

        </div>
      </div>

  </footer>




  <!--JavaScript at end of body for optimized loading-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Moment.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- Our js file -->
  <script src="assets/script.js"></script>

</body>

</html>
